<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/novaVacina.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/inputs.css">
    <link rel="stylesheet" href="./styles/label.css">
    <title>Document</title>
</head>
<body>

    <header>

        <section class="logo">
            <img src="./img/vaccine.png" alt="icone">
            <p>MyHealth</p>
        </section>

        <section class="miniMenu">
            <input type="button" value="Minhas vacinas" class="minhasVacinasButton" id="btnHome">
            <input type="button" value="Logout" class="logoutButton" id="btnLogout">
        </section>
        
    </header>

    <main>

        <form>
            <section class="box">
                <section class="labels">
                    <div>
                        <label for="data" class="label">Data da vacinação</label>
                    </div>
        
                    <div>
                        <label for="vacina" class="label">Vacina</label>
                    </div>

                    <div>
                        <label for="doseGeral" class="label">Dose</label>
                    </div>

                    <div>
                        <label for="comprovante" class="label">Comprovante de vacina</label>
                    </div>

                    <div>
                        <label for="proxVacina" class="label">Próxima vacinação</label>
                    </div>
                </section>
        
                <section class="inputs">
                    <div>
                        <input type="date" class="data" id="dataVacina">
                    </div>
                    <div>
                        <input type="text" class="textBox" id="nomeVacina">
                    </div>
                    <div class="radioBox">
                    
                        <section>
                            <input type="radio" name="tipoDose" class="radioButton" value="1a. dose">
                            <label for="1dose" class="radioLabel">1a. dose</label>
                        </section>
                        <section>
                            <input type="radio" name="tipoDose" class="radioButton" value="2a. dose">
                            <label for="2dose" class="radioLabel">2a. dose</label>
                        </section>
                        <section>
                            <input type="radio" name="tipoDose" class="radioButton" value="3a. dose">
                            <label for="3dose" class="radioLabel">3a. dose</label>
                        </section>
                        <section>
                            <input type="radio" name="tipoDose" class="radioButton" value="Dose de reforço">
                            <label for="reforco" class="radioLabel">Reforço</label>
                        </section>
                        <section>
                            <input type="radio" name="tipoDose" class="radioButton" value="Dose única">
                            <label for="doseUnica" class="radioLabel">Dose única</label>
                        </section>
    
                    </div>
                    <div>
                        <label for="fileInput" id="fileLabel">Selecionar imagem...</label>
                        <input type="file" class="comprovante" name="comprovante" id="fileInput">
                    </div>
                    <div>
                        <input type="date" class="data" id="dataProxVacina">
                    </div>
                </section>
    
            </section>

            <input type="button" value="Cadastrar" class="cadastrarButton" id="btnCadastrar">
            
        </form>

    </main>

    <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-firestore-compat.js"></script>

    <script type="module" src="./config/fireBase.js"></script>
    <script type="module" src="./scripts/novaVacina.js"></script>
    
</body>
</html>
