<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/header.css">
    <title>Document</title>
</head>
<body>

    <header>

        <section class="logo">
            <img src="./img/vaccine.png" alt="icone">
            <p>MyHealth</p>
        </section>

        <section class="miniMenu">
            <input type="button" value="Minhas vacinas" class="minhasVacinasButton" id="vacinasBtn">
            <input type="button" value="Logout" class="logoutButton" id="logoutBtn">
        </section>
        
    </header>

    <main>

        <div class="barraBusca">
            <img src="./img/icon.png" alt="Buscar" class="iconeBusca" id="btnBusca">
            <input type="text" placeholder="PESQUISAR VACINA..." class="buscar" id="input">
        </div>

        <div class="box-vacinas">
            <ul id="ul">
                
            </ul>
        </div>

        <input type="button" value="Nova vacina" class="novavacinaButton" id="btnNovaVacina">

    </main>

    <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-firestore-compat.js"></script>

    <script src="./config/fireBase.js"></script>
    <script defer src="./scripts/home.js" type="module"></script>
    <script defer src="./scripts/fbGuard.js" type="module"></script>
    
</body>
</html>
